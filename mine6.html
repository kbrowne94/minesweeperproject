    <div class='row'>
        <div class = 'col-sm-1' id='timer'>

        </div>

        <div class= 'col-sm-1' id='reset'>
            <button id='reset' type="button" class="btn btn-warning btn-lg">Reset</button>
        </div>

        <div class='col-sm-1' id='easydiv'>
            <button id='easy' type='button' class='btn btn-success btn-lg'>Easy</button>

        </div>

    </div>
    <div class = 'row'>

        <div id='div1' class='col-sm-8'>
        </div>

        <div class='col-sm-4' id="highscore-div">
            <table id="highscores">
                <th>HIGH SCORES</th>
                <tr>
                    <td id='highscores'>Name</td>
                    <td id='highscores'>Score</td>
